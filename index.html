<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script>
        function debounce(delay) {
            return function () {
                setInterval(() => {
                    console.log(this)
                }, delay);
            };
        }
        debounce(1000)()
    </script>
</body>

</html>
